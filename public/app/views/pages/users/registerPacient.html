<div class="page-header">
  <h1>Inregistrare Service</h1>
</div>

<form name="regPacForm" ng-submit="registerPac.regPacient(regData, regPacForm.$valid);" novalidate>

  <div class="form-row">

    <div class="form-group col-md-2">
      <label for="Cabinet">Cabinet</label>
      <input readonly ng-init="registerPac.regData.postedBy=main.username" type="text" class="form-control" name="postedBy" ng-model="registerPac.regData.postedBy">
    </div>
    <div class="form-group col-md-2">
      <label for="Nume">Nume</label>
      <input type="text" class="form-control" name="name" placeholder="Nume" ng-model="registerPac.regData.name">
    </div>
    <div class="form-group col-md-2">
      <label for="Prenume">Prenume</label>
      <input type="text" class="form-control" name="cabinet" placeholder="Cabinet" ng-model="registerPac.regData.cabinet">
    </div>
    <div class="form-group col-md-2">
      <label for="Email">Email</label>
      <input type="text" class="form-control" name="email" placeholder="Email" ng-model="registerPac.regData.email">
    </div>

  </div>
  <br>
  <br>
  <br>
  <br>
  <button ng-disabled="registerPac.disabled" class="btn btn-primary" type="submit">Adauga</button>

</form>

<br>

<div class="jumbotron text-center" ng-show="registerPac.loading">

  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>

</div>

<br>
<div class="row show-hide-message" ng-show="registerPac.successMsg">
  <div class="alert alert-success">{{ registerPac.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="registerPac.errorMsg">
  <div class="alert alert-danger">{{ registerPac.errorMsg }}</div>
</div>
