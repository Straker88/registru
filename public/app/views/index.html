<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="assets/js/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
  <script src="assets/js/momentjs-business.js"></script>


  <script src="assets/js/main.js"></script>
  <script src="assets/js/angular.js"></script>
  <script src="assets/js/angular-route.js"></script>
  <script src="assets/js/directive.pagination.js"></script>


  <script src="app/app.js"></script>
  <script src="app/routes.js"></script>

  <script src="app/controllers/pacientCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/managementCtrl.js"></script>

  <script src="app/services/userServices.js"></script>
  <script src="app/services/authServices.js"></script>

  <title>Registru Service</title>

</head>

<body ng-app="registruApp" ng-controller="mainCtrl as main" ng-cloak>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li id="login">
            <a ng-show="!main.isLoggedIn" href="/login">Login</a>
          </li>
          <li>
            <a ng-show="main.service || main.authorized" href="/registru">Registru Service</a>
          </li>
          <li>
            <a ng-show="main.service || main.authorized" href="/profil_service">Inregistrarile Mele</a>
          </li>
          <li>
            <a ng-show="main.service || main.authorized" href="/piese">Piese</a>
          </li>

          <li>
            <a ng-show="main.logistic" href="/registruLogistic">Registru Logistic</a>
          </li>
          <li>
            <a ng-show="main.isLoggedIn && !main.logistic && !main.service" href="/profil">Inregistrarile mele</a>
          </li>
          <li id="registerPac">
            <a ng-show="main.isLoggedIn && !main.logistic" href="/registerPac">Adauga Service</a>
          </li>
          <li id="register">
            <a ng-show="main.authorized" href="/register">Inregistrare</a>
          </li>
          <li>
            <a ng-show="main.authorized" href="/management">Utilizatori</a>
          </li>
          <li>
            <a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();">Logout</a>
          </li>
          <li>
            <span ng-show="main.isLoggedIn" style="text-align: right; padding: 15px 0 15px 0; display: block; cursor: not-allowed;">Utilizator
              : {{main.username}}</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container theme-showcase" role="main">

    <div class="jumbotron no-print">
      <img style="float:right;margin-top: -50px;" src="/assets/img/clarfon_transparent.png">

      <h1 style="text-align: center;color: #5cb85c">Registru Service Clarfon</h1>
      <br>

      <h2 ng-show="main.isLoggedIn" style="color: #1789ab;text-align: right;">Utilizator : {{main.username}}</h2>
    </div>

    <div ng-view></div>

  </div>
  <!--bootstrap 3.3.7-->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datepicker.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/daterangepicker.min.css">
</body>

</html>
