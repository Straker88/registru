<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <script src="assets/js/angular.js"></script>
  <script src="assets/js/angular-route.js"></script>

  <script src="app/app.js"></script>
  <script src="app/routes.js"></script>

  <script src="app/controllers/pacientCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/managementCtrl.js"></script>

  <script src="app/services/userServices.js"></script>
  <script src="app/services/authServices.js"></script>

  <title>Registru Service</title>


</head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li id="login">
            <a ng-show="!main.isLoggedIn" href="/login">Login</a>
          </li>
          <li id="register">
            <a ng-show="!main.isLoggedIn" href="/register">Register</a>
          </li>
          <li>
            <a ng-show="main.isLoggedIn" href="/registru">Registru Service</a>
          </li>
          <li id="registerPac">
            <a ng-show="main.isLoggedIn" href="/registerPac">Adauga Service</a>
          </li>
          <li>
            <a ng-show="main.isLoggedIn && main.authorized" href="/management">Utilizatori</a>
          </li>
          <li>
            <a ng-show="main.isLoggedIn" href="/profile">Profil</a>
          </li>
          <li>
            <a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();">Logout</a>
          </li>
          <li>
            <span style="text-align: right; padding: 15px 0 15px 0; display: block; cursor: not-allowed;">Utilizator : {{main.username}}</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container theme-showcase" role="main">

    <div class="jumbotron">
      <h1 style="text-align: center;">Registru Service Clarfon</h1>
      <br>
      <h2 style="text-align: right;">Utilizator : {{main.username}}</h2>
      <p></p>
    </div>

    <div ng-view></div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ main.modalHeader }}</h4>
          </div>
          <div class="modal-body">
            <p>{{ main.modalBody }}</p>
            <div ng-show="main.hideButton" class="dizzy-gillespie"></div>
          </div>
          <div class="modal-footer">
            <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
            <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>
        </div>

      </div>
    </div>


  </div>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
</body>

</html>
